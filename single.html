<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>üçºfoto wawitaüçº</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>portafolio wawitas</h1>
            <h2></h2>
            <a href="index.html" class="boton">&larr; volver</a>
        </header>

        <main></main>

        <script>
            //vamos a buscar un dato

            var x = new URLSearchParams(window.location.search).get('data');

            //unas variables que no var√≠an, que son constantes:

            const autoria = document.querySelector("h2");

            const principal = document.querySelector("main");

            const seleccion = document.querySelector("select");

            const nombre = "Cony Lagos ‚äπ‚Çä‚ü°‚ãÜ";

            //noten que hoy uso `` y ${}, en lugar de comillas y concatenaciones

            autoria.innerHTML = `Por ${nombre}`;

            //ac√° voy por el JSON

            async function astros() {
                const consulta = await fetch("https://raw.githubusercontent.com/conyln/dno096-08/refs/heads/main/datos.json");
                const data = await consulta.json();
                console.log(data);

                if(x){

                    principal.innerHTML += `
                        <h3>${data[x].nombre}</h3>
                        <p>${data[x].fecha}</p>
                        <p>${data[x].description}</p>
                        <img src="${data[x].foto}">
                        `;

                } else {
                    window.location.href = 'index.html';
                }
            }

            astros().catch((error) => console.error(error));


        </script>
    </body>
</html>
